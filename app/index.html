<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MartPlace</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-wrapper">
					<a href="#" class="header__logo"><img src="img/logo/logo.svg" alt=""></a>
					<a href="#" class="header__top-btn">Become a Seller</a>
					<div class="header__top-notification">
						<a href="#" class="header__top-alarm"><img src="img/svgicons/alarm.svg" alt=""></a>
						<a href="#" class="header__top-envelope"><img src="img/svgicons/envelope.svg" alt=""></a>
						<a href="#" class="header__top-cart"><img src="img/svgicons/cart.svg" alt=""></a>
					</div>
					<div class="header__top-profile">
						<a href="#" class="header__top-avatar"><img src="img/headerimages/User.svg" alt=""></a>
						<div class="header__top-name">
							<a href="#">Taofiq Hakim</a>
							<span class="header__top-balanc">$20.45</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav class="header__menu">
			<div class="container">
				
			</div>
		</nav>
		
	</header>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
